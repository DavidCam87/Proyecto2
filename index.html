<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Productos</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>

<body>

  <section class="filter">
    <!-- Primer filtro: Selección de vendedores -->
    <label for="sellerFilter">Filtrar por Vendedor:</label>
    <select id="sellerFilter"></select>

    <!-- Segundo filtro: Precio -->
    <label for="priceFilter">Filtrar por Precio Menor a:</label>
    <input type="number" id="priceFilter" placeholder="Ingrese precio">
    <button id="searchBtn">Buscar</button>

    <!-- Botón para limpiar filtros -->
    <button id="clearFiltersBtn">Limpiar Filtros</button>
  </section>

  <section class="products"></section>

  <script src="app.js"></script>
</body>

</html>
